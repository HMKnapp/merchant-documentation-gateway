<script>
paceOptions = {
  initialRate: .15
}
var mobileLayoutCutoffWidth = 1213;
var serverDir = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));

function getUrlHash() {
  var urlHash = document.URL.substr(document.URL.indexOf('#')+1);
  if(urlHash != document.URL) return urlHash; // IE9 safe
  return false;
}

function redirectToFirstItem() {
  if(window.location.pathname.match(/.*\/$/) || window.location.pathname.match(/.*\/index.html/)) {
    window.stop();
    var homePageID = 'Home';
    location.href = serverDir + '/' + homePageID + '.html' + location.search + location.hash;
  }
}
redirectToFirstItem();

var tocData;
function replaceTOCstub(){
  $('#toc > ul.sectlevel1').remove();
  $('#toc').append('<div id="generated-toc"></div>');
  $('#toc').addClass('sidenav');
  if(location.hash == '') {
    $('#generated-toc ul ul').hide();
  }
}
</script>
