var searchIndexStatus = 'empty';
var isInternetExplorer = !!window.MSInputMethodContext && !!document.documentMode;
var isEdgeBrowser = /Edge/.test( navigator.userAgent );

function getUrlHash() {
  var urlHash = document.URL.substr(document.URL.indexOf('#')+1);
  if(urlHash != document.URL) return urlHash; // IE9 safe
  return false;
}

function redirDocCenter() {
  if( window.location.hostname.match( new RegExp( "document-center.wirecard.com" ) )) {
    !isInternetExplorer && window.stop();
    window.location.replace( 'https://doc.wirecard.com' );
  }
}
redirDocCenter();

function redirectToFirstItem() {
  var homePageID = 'Home';
  if(window.location.pathname.match( new RegExp( ".*\/$" ) ) || window.location.pathname.match( new RegExp( ".*\/index.html" ) )) {
    !isInternetExplorer && window.stop();
    window.location.replace( encodeURIComponent( homePageID + '.html' + location.search + location.hash ) );
  }
}
redirectToFirstItem();

var tocData;
function replaceTOCstub(){
  $('#toc > ul.sectlevel1').remove();
  $('#toc').append('<div id="generated-toc"></div>');
  $('#toc').addClass('sidenav');
  if(location.hash == '') {
    $('#generated-toc ul ul').hide();
  }
}
</script>
