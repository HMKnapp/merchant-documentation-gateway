<script>
if(!editorMode) {
  var idx;
  function loadLunrIndex() {
    $.getJSON( "searchIndex.json", function( data ) {
      idx = lunr.Index.load(data);
    });
  }
  loadLunrIndex();
  function search(searchTerm) {
    var results = idx.search(searchTerm);
    var maxResults = 13;
    if(results.length < maxResults) {
      maxResults = results.length;
    }
    for (var i = 0; i < maxResults; i++) {
      var result = results[i];
      var tocAnchor = $('li.tocify-item[data-unique=' + result.ref + '] > a');
      var tocParentAnchor = tocAnchor.parent().parent().prev('li');
      var parentText = tocParentAnchor.text();
      if( tocParentAnchor.length == 0 ) parentText = 'Home';
      $("#resultslist").append('<li class="tocify-item"><a tocref="' + result.ref + '">' + tocAnchor.text() + '</a><br><span class="searchresultsection">in: ' + parentText + '</span></li>');
    }
    keepClickedSearchResultsBold();
  }
  function showAll(searchTerm) {
    $('#resultslist').empty();
  }

  function executeSearch(st) {
    $('#resultslist').empty();
    $('#searchfield').trigger('mouseenter');
    search(st);
  }

  $("#toctitle").empty();
    $("body").prepend('<header><form id="searchfield"><input id="searchterm" type="search" placeholder="Quick Search" spellcheck="false" autocomplete="off"></div></header>');
    $("#searchfield").append('<div id="searchresults"><ul id="resultslist"></ul></form>');

    $("#searchterm").on("search paste keyup keypress click", function(event) {
      markKeyword( $(this).val() );
      var keyCode = event.keyCode || event.which;
      if (keyCode === 13) {
        event.preventDefault();
        setTimeout(function() {
          executeSearch(st);
        }, 100);
        return false;
      }
      var st = $(this).val();
      if (st.length === 0) {
        showAll();
      } else {
        // make it async
        setTimeout(function() {
          executeSearch(st);
        }, 100);
      }
      if( $(window).width() < mobileLayoutCutoffWidth ) {
        $('#toc').addClass('hidden-toc');
        $('#tocbtn').removeClass('is-active');
      }
      if($(this).val().length > 0) {
        $( '#searchresults' ).show();
      }
    });
}
</script>
<script>
function removeHash () {
    var scrollV, scrollH, loc = window.location;
    if ("pushState" in history)
        history.pushState("", document.title, loc.pathname + loc.search);
    else {
        // Prevent scrolling by storing the page's current scroll offset
        scrollV = document.body.scrollTop;
        scrollH = document.body.scrollLeft;

        loc.hash = "";

        // Restore the scroll offset, should be flicker free
        document.body.scrollTop = scrollV;
        document.body.scrollLeft = scrollH;
    }
}
</script>

<script type="text/javascript">
$.extend($.scrollTo.defaults, {
  axis: 'y',
  duration: 200
});
function keepClickedSearchResultsBold() {
  $('#resultslist > li').each(function(index) {
    var e = $(this);
    var tocref = e.find('a').first().attr('tocref');
    var tocItem = $('li.tocify-item[data-unique=' + tocref + '] > a');
    var pageID = tocItem.attr('href').replace(/\.html.*/, '');
      e.on("click touch", function(event){
        $('#resultslist > li > a').css("font-weight","normal");
        e.css("font-weight","bold");
        tocItem.click();
        if(pageID != tocref) {
          window.requestAnimationFrame(function() {
            setTimeout(function() {
              window.location.href='#' + tocref;
            }, 200);
            setTimeout(function() {
              window.location.href='#' + tocref;
            }, 1000);
          });
        }
      });
      tocItem.trigger('mouseenter');
  });
}
</script>

<script>
function setBuildDate() {
  var buildDateElement = $('#builddate > p');
  var buildDate = buildDateElement.text();
  if( buildDate !== undefined && buildDateElement.attr('set') !== 'true') {
    var dateObject = new Date(buildDate*1000);
    var dateArray = [];
    dateArray['YYYY'] = dateObject.getFullYear();
    dateArray['MM'] = ('0' + (dateObject.getMonth()+1) ).slice(-2);
    dateArray['HH'] = ('0' + dateObject.getHours()).slice(-2);
    dateArray['DD'] = ('0' + dateObject.getDate()).slice(-2);
    dateArray['mm'] = ('0' + dateObject.getMinutes()).slice(-2);
    dateArray['ss'] = ('0' + dateObject.getSeconds()).slice(-2);
    var dateString = dateArray['YYYY'] + '-' + dateArray['MM'] + '-' + dateArray['DD'] + ' ' + dateArray['HH'] + ':' + dateArray['mm'] + ':' + dateArray['ss'];
    $('#builddate > p').text(dateString);
    buildDateElement.attr('set', 'true');
  }
}
setBuildDate();

     break;

}
</script>

<script>
function initializeForScreenSize() {
  if (window.matchMedia('(max-width: ' + mobileLayoutCutoffWidth + 'px)').matches) {
    $('#toc').addClass('hidden-toc');
    $('#tocbtn').removeClass('is-active');
  }
  else {
    $('#toc').removeClass('hidden-toc');
    $('#tocbtn').addClass('is-active');
  }
}
initializeForScreenSize();
$(window).on('resize', function(){
  initializeForScreenSize();
});

$( '#content' ).on("click touch", function(){
  if( $('#toc').width() > 0 && $(window).width() < mobileLayoutCutoffWidth ) {
    $('#toc').toggleClass('hidden-toc');
    $('#tocbtn').toggleClass('is-active');
  }
} );

$( '#tocbtn' ).on("click touch", function(){
    $('#toc').toggleClass('hidden-toc');
    $(this).toggleClass('is-active');
    $(window).scrollLeft(0);
    $('#resultslist').empty();
} );

$( '#resultslist, #toc' ).on("click touch", function(){
  if( $(window).width() < mobileLayoutCutoffWidth ) {
    $('#toc').addClass('hidden-toc');
    $('#tocbtn').removeClass('is-active');
  }
} );

</script>
