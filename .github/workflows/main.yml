name: doc.wirecard.com

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Basic tests
      runs-on: docker://php:7.3-zts
      run: |
        git clone https://github.com/krakjoe/pthreads.git
        cd pthreads
        git checkout 6c6b15138c923b69cfa46ee05fc2dd45da587287
        phpize
        ./configure
        make
        make install
        cd ..
        echo "extension=pthreads.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

    - name: Set up Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Install Ruby dependencies
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
        
    - name: Set up Node.js v10.x
      uses: actions/setup-node@v1
      with:
        node-version: v10.x
    - name: Install Node.js dependencies
      run: npm install

    - name: Set up Python 3
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install Python 3 dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build docs
      run: bash buildscripts/main.sh
      env:
        WL_REPO_SSHKEY: ${{ secrets.WL_REPO_SSHKEY }}
        SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}

